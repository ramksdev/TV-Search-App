<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- The meta tag with the "http-equiv" attribute and "X-UA-Compatible" value is used to ensure that Internet Explorer uses the latest rendering engine to display the website -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- The meta tag with the "viewport" attribute is used to control the website's layout on different devices with varying screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Header for the TV search form -->
    <h1> TV Search Form <h1>
            <!-- Form for searching TV shows -->
            <form id="searchForm">
                <!-- Input field for the search query -->
                <input type="text" placeholder="Search Title" name="query">
                <!-- Search button -->
                <button>Search</button>
            </form>
            <!-- Script tag to include the external javascript file -->
            <script src="app.js"></script>
</body>

</html>
